<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphFusion AI - Blog</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <style>
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #0F172A;
            z-index: -1;
        }
        .gradient-text {
            background: linear-gradient(to right, #6ee7b7, #3b82f6);
            -webkit-background-clip: text;
            color: transparent;
        }
        .blog-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .blog-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans">
    <div id="particles-js"></div>
    
    <div class="relative container mx-auto px-4 min-h-screen">
        <header class="text-center py-12">
            <h1 class="text-5xl font-bold mb-4 gradient-text">GraphFusion AI Blog</h1>
            <p class="text-xl text-gray-300 max-w-2xl mx-auto">
                Insights, Innovations, and Breakthroughs in AI and Knowledge Management
            </p>
        </header>

        <main class="grid md:grid-cols-3 gap-8" id="blog-container">
            <!-- Blog posts will be dynamically loaded here -->
        </main>
        

        <section class="text-center mt-12">
            <h3 class="text-3xl font-semibold mb-6 text-white">
                Stay Updated with GraphFusion AI
            </h3>
            <form class="max-w-md mx-auto">
                <div class="flex">
                    <input 
                        type="email" 
                        placeholder="Enter your email for blog updates" 
                        class="flex-grow p-3 bg-gray-700 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                    <button 
                        type="submit" 
                        class="bg-gradient-to-r from-green-400 to-blue-500 text-white px-6 py-3 rounded-r-lg hover:opacity-90 transition-opacity"
                    >
                        Subscribe
                    </button>
                </div>
            </form>
        </section>

        <footer class="text-center mt-12 text-gray-400">
            <p>&copy; 2024 GraphFusion AI Blog. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Particle.js Configuration
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: '#ffffff' },
                shape: { type: 'circle' },
                opacity: { value: 0.5, random: false },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 150, color: '#ffffff', opacity: 0.4, width: 1 },
                move: { enable: true, speed: 6, direction: 'none', random: false, straight: false, out_mode: 'out', bounce: false }
            },
            interactivity: {
                detect_on: 'canvas',
                events: { onhover: { enable: true, mode: 'repulse' }, onclick: { enable: true, mode: 'push' }, resize: true },
                modes: { repulse: { distance: 100, duration: 0.4 }, push: { particles_nb: 4 } }
            },
            retina_detect: true
        });

        // Newsletter Subscription Handler
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thank you for subscribing to GraphFusion AI Blog updates!');
            this.reset();
        });
    </script>

<script>
    // Fetch and display blog posts
    async function loadBlogPosts() {
    const blogContainer = document.getElementById('blog-container');
    try {
        // Make sure this path points to the correct folder on the server
        const response = await fetch('/blog/');
        const text = await response.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(text, 'text/html');
        const links = [...doc.querySelectorAll('a')].filter(link => link.href.endsWith('.html'));

        if (links.length === 0) {
            blogContainer.innerHTML = '<p>No blog posts available.</p>';
            return;
        }

        links.forEach(link => {
            const title = decodeURIComponent(link.href.split('/').pop().replace('.html', '').replace(/-/g, ' '));
            const blogCard = `
                <article>
                    <h2>${title}</h2>
                    <a href="${link.href}">Read More</a>
                </article>
            `;
            blogContainer.innerHTML += blogCard;
        });
    } catch (error) {
        console.error('Error loading blog posts:', error);
        blogContainer.innerHTML = '<p>Error loading blog posts.</p>';
    }
}

</body>
</html>
